<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            color: #666666;
            margin-bottom: 5px;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        .form-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        .result {
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 3px;
            font-weight: bold;
        }

        .convert-button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            color: #ffffff;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label>Temperature</label>
            <input type="number" id="temperature" placeholder="Enter temperature" />
        </div>
        <div class="form-group">
            <label>From</label>
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="form-group">
            <label>To</label>
            <select id="toUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button class="convert-button" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var temperature = document.getElementById("temperature").value;
            var fromUnit = document.getElementById("fromUnit").value;
            var toUnit = document.getElementById("toUnit").value;

            // Perform the conversion
            var convertedTemperature;

            if (fromUnit === "celsius") {
                if (toUnit === "fahrenheit") {
                    convertedTemperature = (temperature * 9 / 5) + 32;
                } else if (toUnit === "kelvin") {
                    convertedTemperature = parseFloat(temperature) + 273.15;
                } else {
                    convertedTemperature = temperature;
                }
            } else if (fromUnit === "fahrenheit") {
                if (toUnit === "celsius") {
                    convertedTemperature = (temperature - 32) * 5 / 9;
                } else if (toUnit === "kelvin") {
                    convertedTemperature = (parseFloat(temperature) + 459.67) * 5 / 9;
                } else {
                    convertedTemperature = temperature;
                }
            } else if (fromUnit === "kelvin") {
                if (toUnit === "celsius") {
                    convertedTemperature = parseFloat(temperature) - 273.15;
                } else if (toUnit === "fahrenheit") {
                    convertedTemperature = (parseFloat(temperature) * 9 / 5) - 459.67;
                } else {
                    convertedTemperature = temperature;
                }
            }

            // Display the result
            document.getElementById("result").innerHTML = convertedTemperature.toFixed(2) + " " + toUnit;
        }
    </script>
</body>
</html>
